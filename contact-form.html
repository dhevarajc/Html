<html>
    <head>
        <title>Basic Contact Form</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form method="GET" action="" >
            <p>Name : <br><input type="text" name="user_name" placeholder="Enter your name"></p>
            <p>Email: <br><input type="email" name="email_id" placeholder="Enter your email"></p>
            <p>Subject: <br><input type="text" name="subject" placeholder="Enter your subject"></p>
            <p>I want to learn first<br> 
                <input type="radio" name="request_type" value="html" id="html" checked><label for="html">Html</label>
                <input type="radio" name="request_type" value="css" id="css"><label for="css">CSS</label>
                <input type="radio" name="request_type" value="javascript" id="js"><label for="js">Javascript</label></p>
            <p>Message: <br><textarea name="message" id="message" placeholder="Enter your message" cols="35" rows="5"></textarea></p>
            <p><input type="submit" value="Send Message" name="contact_form"></p>
        </form>
    </body>
</html>
