<html>
    <head>
        <title>Playing Audio</title>
    </head>
    <body>
        <h1>Playing Audio</h1>
        <h3>Audio file in wav format</h3>
        <audio src="Audio/sample_wav.wav" controls> This brower doesn't support audio tags</audio>
        <br>
        <h3>Audio file in mp3 format</h3>
        <audio src="Audio/sample_mp3.mp3" controls>This brower doesn't support audio tags</audio>
        <br>
        <h2>Audio files in multipe formats</h2>
        <audio controls>
            <source src="Audio/sample_wav.wav" type="audio/wav">
            <source src="Audio/sample_mp3.mp3" type="audio/mp3">
            <source src="Audio/sample_ogg.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
