<html>
    <head>
        <title>Job application form</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form enctype="multipart/form-data">
        <p>Your name:<br><input type="text" name="your_name" placeholder="Enter your Name"></p>
        <p>Your Education: <br><select name="education" > 
        <option value="BE">BE</option>
        <option value="BTech">BTECH</option>
        <option value="B.C.A">B.C.A</option>
        <option value="B.Sc.">B.SC</option> </select></p>
        <p>Yor Resume:<br> <input type="file" name="resume"></p>
    </form>
    </body>
</html>
