<html>
    <head>
        <title>Playing Video</title>
    </head>
    <body>
        <h1>Playing Video</h1>
        <h2>Video in Avi Format</h2>
        <video src="Video/sample_avi.avi" controls width="600">
        Sorry, this browser does not support video embeds</video>
        <br>
        <h2>Video in MP$ Format</h2>
        <br>
        <video src="video/sample_mp4.mp4" controls width="600">
        Sorry, this browser does not support video embeds</video>
        <h2>Video in multiple Format</h2>
        <br>
        <video controls width="450">
            <source src="video/sample_avi.avi" type="video/avi">
            <source src="video/sample_mp4.mp4" type="video/mp4">
        </video>
    </body>
</html>
