<html>

<head>
    <title>Form with fieldset</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Comment Form</legend>
            <p><label for="your_name">Name:</label>  <br><input type="text" id="your_name" name="username" placeholder="Username"></p>
            <p><label for="password">Password :</label>  <br><input type="password" id="password" name="password" placeholder="password"></p>
            <p><label for="comments">Comments :</label>  <br> <textarea name="comments" id="comments" cols="35" rows="5"
                    placeholder="Enter your Comments"></textarea></p>
        </fieldset>
    </form>
</body>

</html>
